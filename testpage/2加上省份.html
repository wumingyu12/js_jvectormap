<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>增强功能</title>
	<script type="text/javascript" src="../lib/jquery-1.8.2.js"></script>
	<script type="text/javascript" src="../lib/jquery-mousewheel.js"></script>
	<link rel="stylesheet" type="text/css" href="../lib/jvectormap/jquery-jvectormap-2.0.3.css">
	<script type="text/javascript" src="../lib/jvectormap/jquery-jvectormap-2.0.3.min.js"></script>
	<script type="text/javascript" src="../lib/jvectormap/jquery-jvectormap-cn-mill.js"></script>
	<script>
	    $(function(){
	    	var dataStatus = [
	    		//id, name 都在 jquery-jvectormap-cn-mill-en.js 文件中, 默认name用英文显示, 可以通过以上设计, 将id 与 中文名称对应起来(也可以在 	jquery-jvectormap-cn-mill-en.js 文件中将城市的英文名字改为中文名), 并且可以添加 event 和url 
	    		//id 可以参考你下载地图的地方 http://jvectormap.com/maps/countries/china/
				{ id: 'CN-32', name: '江苏'},
				{ id: 'CN-52', name: '贵州'},
				{ id: 'CN-53', name: '云南'},
				{ id: 'CN-50', name: '重庆'},
				{ id: 'CN-51', name: '四川'},
				{ id: 'CN-54', name: '西藏'},
				{ id: 'CN-33', name: '浙江'},
				{ id: 'CN-15', name: '内蒙古'},
				{ id: 'CN-14', name: '山西'},
				{ id: 'CN-', name: '福建'},
				{ id: 'CN-12', name: '天津'},
				{ id: 'CN-13', name: '河北'},
				{ id: 'CN-11', name: '北京'},
				{ id: 'CN-34', name: '安徽'},
				{ id: 'CN-36', name: '江西'},
				{ id: 'CN-37', name: '山东'},
				{ id: 'CN-41', name: '河南'},
				{ id: 'CN-43', name: '湖南'},
				{ id: 'CN-42', name: '湖北'},
				{ id: 'CN-45', name: '广西'},
				{ id: 'CN-44', name: '广东'},
				{ id: 'CN-46', name: '海南'},
				{ id: 'CN-65', name: '新疆'},
				{ id: 'CN-64', name: '宁夏'},
				{ id: 'CN-63', name: '青海'},
				{ id: 'CN-62', name: '甘肃'},
				{ id: 'CN-61', name: '陕西'},
				{ id: 'CN-23', name: '黑龙江'},
				{ id: 'CN-22', name: '吉林'},
				{ id: 'CN-21', name: '辽宁'},
			];
	      	$('#china-map').vectorMap({
		        map:'cn_mill',//这个可以在jquery-jvectormap-cn-mill.js里面找到
		        backgroundColor: "#74c9d9",//背景颜色
		        color: "#13FF60",
		        hoverColor: false,

		        //<!– 设置地图区域的样式, 共有四种状态, 分别是 initial(初始状态), hover(当鼠标经过时的状态), selected(被选中的状态), selectedHover(当被选中之后鼠标经过的状态) –>
		        regionStyle: {
					initial: {
						fill: 'white',
						"fill-opacity": 1,
						stroke: 'none',
						"stroke-width": 0,
						"stroke-opacity": 1
					},
					hover: {
						fill: 'green', //颜色
						"fill-opacity": 0.1,//透明度
						stroke: 'black',//边框颜色
						"stroke-width": 2,//边框宽度
						"stroke-opacity": 1
					},
					selected: {
						fill: 'yellow'
					},
					selectedHover: {
					}
				},
				//	<!– 地图位置初始化, 及大小 –>
				focusOn:
				{
					x: 1,
					y: 1,
					scale: 1
				},
		        labels: {
		          regions: {
		          	//每一个区域渲染时都会执行以下的函数
		            render: function(code){
		            	var thename;
		            	//code就是上面的CN-x
		            	$.each(dataStatus, function (i, items) {
							if (code == items.id) {
								thename=items.name
							}
						});
						return thename; 	
		            },
		            //调节偏移
		            offsets: function(code){
			            return {
			                'CN-15': [-30, 80],//内蒙古
			                'CN-62': [-70, -50],//甘肃
			                'CN-61': [10, 30],//陕西
			                'CN-13': [-20, 20],//河北
			            }[code];
		            }
		          },
		          // markers: {
		          //   render: function(index){
		          //     return 'Marker '+index;
		          //   }
		          // }
		        },
	      	});
	    })
	</script>
</head>
<body>
	<div id="china-map" style="width: 800px;height: 600px"></div>
</body>
</html>
